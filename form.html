      <main>
        <div class="form-wrap">
            <form>
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label for="name">Nombre</label>
                    <input class="input-txt" type="text" name="us-name" id="name" placeholder="Tu nombre" required pattern="[A-Za-z]+">
                    <br>
                    <label for="lastname">Apellido</label>
                    <input class="input-txt" type="text" name="lastname" id="lastname" placeholder="Tu apellido" required pattern="[A-Za-z]+">
                    <br>
                    <label for="age">Edad</label>
                    <input class="input-txt" type="number" name="age" id="age" placeholder="Tu edad" required min="18" required max="80">
                    <br>
                    <label for="sex">Sexo:</label>
                    <label><input class="input-txt" type="radio" name="sex" id="sex" checked> F</label>
                    <label><input class="input-txt" type="radio" name="sex" id="sex"> M</label>
                    <label><input class="input-txt" type="radio" name="sex" id="sex"> Don't Specify</label>
                    <br><br>
                    <input class="input-txt" type="text" name="ID" placeholder="DNI" required pattern="\d{8}">
                    <input class="input-txt" type="email" name="email" placeholder="Correo" required>
                    <br><br>
                    <button>Enviar</button>
                </fieldset>
              </form>
        
    </div>
    </main>
